<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="vendors/boostrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/cdf62a7c5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="dragarea mt-5">
            <div class="drag-content">
                <p>Drag file here...</p>
                <i class="fas fa-arrow-down"></i>
            </div>
        </div>
        <div class="drop-table mt-5 d-none">
            <table class="table table-bordered">
                <thead class="bg-danger text-white">
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Last Modified Date</th>
                        <th>Type</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>



    <script src="vendors/js/app.js"></script>
</body>
</html>
